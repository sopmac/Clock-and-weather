<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Clock and weather</title>
	<!-- css -->
	<link type="text/css" href="css/style.css" media="screen" rel="stylesheet" />
	<!-- js -->
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/functions.js"></script>
	<script type="text/javascript" src="js/jquery.zweatherfeed.js"></script>
	<script type="text/javascript" src="js/highcharts.js"></script>
	<script type="text/javascript" src="js/highcharts-more.js"></script>
	<script type="text/javascript" src="js/clocks.js"></script>
</head>

<body>

	<div class="wrapper">
		<div class="clocks">
			<div class="singleClock">
				<h3>London</h3>

				<div class="londonHover">
					<small class="digi-time"></small>
					<div id="london"></div>
					<div id="londonWeather"></div>
					<small class="date"></small>
				</div>
			</div>
	
	
	
			<script type="text/javascript">
			 
			 	var londonClock = new Clock("london", "1");
			 	londonClock.drawClock("#fff","#000","#000","#000","#000","#000");
	
	
			 </script>
			 <p class="info">move mouse over the clock to see the weather</p>
		</div> <!--// end of clocks -->
	</div>

</body>
</html>
